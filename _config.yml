title: Pippo
description: >-
  Personal homepage of Philipp (Pippo) Wiedemann.
lang: en-US
timezone: Europe/Berlin
image: ''
repo: ''
mode: dark
author:
  name: Pippo
  bio: >-
    ðŸ‡©ðŸ‡ªðŸ‡®ðŸ‡¹ðŸ‡ªðŸ‡º</br>
    Pragmatic generalist with analytical curiosity and a knack for tech-enabled solutions.
  username: pippowie
  github: pippowie
  twitter: pippowie
  linkedin: philipp-wiedemann
  avatar: assets/img/avatar
url: 'https://pippowie.github.io/'
baseurl: ''
permalink: '/:title/'
collections:
  posts:
    output: true
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
defaults:
  - scope:
      path: ''
    values:
      layout: post
      comments: false
jekyll_compose:
  post_default_front_matter:
    modified: null
    tags: []
    description: null
  draft_default_front_matter:
    modified: null
    tags: []
    description: null
number_of_posts: 5
sass:
  style: compressed
include:
  - _redirects
  - .htaccess
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
